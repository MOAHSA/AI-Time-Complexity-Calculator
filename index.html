<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Complexity Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CWZ08OjdDjZwrO7YXdWE8rM/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* --- Tooltip --- */
      .analysis-tooltip-portal {
        position: fixed;
        transform: translateY(-50%);
        background-color: var(--tooltip-bg, #1f2937);
        color: var(--tooltip-text, #d1d5db);
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        z-index: 100;
        white-space: nowrap;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border: 1px solid var(--tooltip-border, #374151);
        pointer-events: none;
        font-family: sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }
      .analysis-tooltip-portal::before {
        content: '';
        position: absolute;
        top: 50%;
        right: 100%;
        transform: translateY(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: transparent var(--tooltip-bg, #1f2937) transparent transparent;
      }

      /* --- Editor Sync --- */
      .code-editor-sync {
        margin: 0; padding: 1rem; border: 0;
        font-family: var(--font-family, monospace);
        font-size: var(--font-size, 16px);
        line-height: var(--line-height, 1.5);
        tab-size: 4; -moz-tab-size: 4;
        white-space: pre; word-wrap: normal;
      }
      /* Makes the textarea transparent with a visible cursor */
      .code-editor-textarea {
        color: transparent;
        background: transparent;
        caret-color: var(--caret-color);
      }

      /* --- History Sidebar --- */
      .history-sidebar {
        transition: transform 0.3s ease-in-out;
        transform: translateX(100%);
      }
      .history-sidebar.visible {
        transform: translateX(0);
      }

      /* --- Chat Bubbles --- */
      .chat-bubble {
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        max-width: 85%;
        word-wrap: break-word;
      }
      .chat-bubble-user {
        background-color: var(--bg-interactive);
        color: var(--text-on-interactive);
        border-bottom-right-radius: 0.125rem;
        align-self: flex-end;
      }
      .chat-bubble-model {
        background-color: var(--bg-tertiary);
        color: var(--text-secondary);
        border-bottom-left-radius: 0.125rem;
        align-self: flex-start;
      }
      
      /* --- Theme Definitions --- */
      :root, .theme-modern {
        --bg-primary: #111827;
        --bg-secondary: #1f2937;
        --bg-tertiary: #374151;
        --bg-quaternary: #4b5563;
        --bg-interactive: #4f46e5;
        --bg-interactive-hover: #4338ca;
        --bg-interactive-disabled: #312e81;
        --text-primary: #f3f4f6;
        --text-secondary: #d1d5db;
        --text-tertiary: #9ca3af;
        --text-on-interactive: #ffffff;
        --border-primary: #374151;
        --border-secondary: #4b5563;
        --caret-color: #818cf8;
        --error-bg: #b91c1c;
        --tooltip-bg: #1f2937;
        --tooltip-text: #d1d5db;
        --tooltip-border: #374151;
        --ring-color: #6366f1;
      }

      .theme-neon {
        --bg-primary: #0d0221;
        --bg-secondary: #261447;
        --bg-tertiary: #3b2764;
        --bg-quaternary: #5c2799;
        --bg-interactive: #ff3864;
        --bg-interactive-hover: #ff0040;
        --bg-interactive-disabled: #8d1d36;
        --text-primary: #f0f0f0;
        --text-secondary: #c0c0c0;
        --text-tertiary: #9d8df1;
        --text-on-interactive: #ffffff;
        --border-primary: #5c2799;
        --border-secondary: #7b43d3;
        --caret-color: #00f5d4;
        --error-bg: #ff3864;
        --tooltip-bg: #261447;
        --tooltip-text: #f0f0f0;
        --tooltip-border: #5c2799;
        --ring-color: #ff3864;
      }
      
      .theme-light {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --bg-tertiary: #e9ecef;
        --bg-quaternary: #dee2e6;
        --bg-interactive: #198754;
        --bg-interactive-hover: #157347;
        --bg-interactive-disabled: #a3d9a5;
        --text-primary: #212529;
        --text-secondary: #495057;
        --text-tertiary: #6c757d;
        --text-on-interactive: #ffffff;
        --border-primary: #dee2e6;
        --border-secondary: #ced4da;
        --caret-color: #198754;
        --error-bg: #dc3545;
        --tooltip-bg: #212529;
        --tooltip-text: #f8f9fa;
        --tooltip-border: #495057;
        --ring-color: #198754;
      }

      .theme-ocean {
        --bg-primary: #0a192f;
        --bg-secondary: #172a46;
        --bg-tertiary: #304a6d;
        --bg-quaternary: #476999;
        --bg-interactive: #64ffda;
        --bg-interactive-hover: #52d1b8;
        --bg-interactive-disabled: #2d6e60;
        --text-primary: #ccd6f6;
        --text-secondary: #a8b2d1;
        --text-tertiary: #8892b0;
        --text-on-interactive: #0a192f;
        --border-primary: #304a6d;
        --border-secondary: #476999;
        --caret-color: #64ffda;
        --error-bg: #ef4444;
        --tooltip-bg: #172a46;
        --tooltip-text: #ccd6f6;
        --tooltip-border: #304a6d;
        --ring-color: #64ffda;
      }
    </style>
