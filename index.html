<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Complexity Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMeawgUknOCpASBOpmd+xtbAWpkApMoC2uhgj+yD+g73KEZdp" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
        }

        /* Modern Theme (Default) */
        [data-theme='modern'] {
            --bg-primary: #1E1E1E;
            --bg-secondary: #252526;
            --bg-tertiary: #333333;
            --bg-quaternary: #3C3C3C;
            --bg-interactive: #007ACC;
            --bg-interactive-hover: #005A9E;
            --bg-interactive-disabled: #3C3C3C;
            --text-primary: #CCCCCC;
            --text-secondary: #BBBBBB;
            --text-tertiary: #888888;
            --text-on-interactive: #FFFFFF;
            --border-primary: #3C3C3C;
            --border-secondary: #505050;
            --ring-color: #007ACC;
            --error-bg: #B00020;
        }
        
        /* Neon Theme */
        [data-theme='neon'] {
            --bg-primary: #1A0B2E;
            --bg-secondary: #2A1149;
            --bg-tertiary: #3C1964;
            --bg-quaternary: #4F2281;
            --bg-interactive: #FF00FF;
            --bg-interactive-hover: #CC00CC;
            --bg-interactive-disabled: #4F2281;
            --text-primary: #E0D2F7;
            --text-secondary: #C4B0E8;
            --text-tertiary: #9A7ACC;
            --text-on-interactive: #FFFFFF;
            --border-primary: #4F2281;
            --border-secondary: #6A35A3;
            --ring-color: #FF00FF;
            --error-bg: #E53E3E;
        }

        /* Light Theme */
        [data-theme='light'] {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F3F4F6;
            --bg-tertiary: #E5E7EB;
            --bg-quaternary: #D1D5DB;
            --bg-interactive: #10B981;
            --bg-interactive-hover: #059669;
            --bg-interactive-disabled: #D1D5DB;
            --text-primary: #1F2937;
            --text-secondary: #374151;
            --text-tertiary: #6B7280;
            --text-on-interactive: #FFFFFF;
            --border-primary: #D1D5DB;
            --border-secondary: #9CA3AF;
            --ring-color: #10B981;
            --error-bg: #EF4444;
        }

        /* Ocean Theme */
        [data-theme='ocean'] {
            --bg-primary: #0F172A;
            --bg-secondary: #1E293B;
            --bg-tertiary: #334155;
            --bg-quaternary: #475569;
            --bg-interactive: #38BDF8;
            --bg-interactive-hover: #0EA5E9;
            --bg-interactive-disabled: #475569;
            --text-primary: #E2E8F0;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-on-interactive: #0F172A;
            --border-primary: #334155;
            --border-secondary: #64748B;
            --ring-color: #38BDF8;
            --error-bg: #F43F5E;
        }

        body {
            font-family: var(--font-sans);
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .code-editor-wrapper .cm-editor {
            height: 100%;
            width: 100%;
        }

        .cm-line-highlighted {
            background-color: rgba(135, 131, 120, 0.15);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .history-sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        .history-sidebar.visible {
            transform: translateX(0);
        }
        
        input[type="range"] {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          cursor: pointer;
          outline: none;
        }

        input[type="range"]::-webkit-slider-runnable-track {
          background-color: var(--bg-tertiary);
          height: 0.5rem;
          border-radius: 0.25rem;
        }

        input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          margin-top: -4px;
          background-color: var(--bg-interactive);
          height: 1.25rem;
          width: 1.25rem;
          border-radius: 50%;
          border: 2px solid var(--bg-secondary);
        }

        .prose {
          --tw-prose-body: var(--text-secondary);
          --tw-prose-headings: var(--text-primary);
          --tw-prose-links: var(--text-secondary);
          --tw-prose-code: var(--text-primary);
          --tw-prose-pre-code: var(--text-primary);
          --tw-prose-pre-bg: var(--bg-tertiary);
          --tw-prose-invert-body: var(--text-secondary);
          --tw-prose-invert-headings: var(--text-primary);
          --tw-prose-invert-links: var(--text-secondary);
          --tw-prose-invert-code: var(--text-primary);
          --tw-prose-invert-pre-code: var(--text-primary);
          --tw-prose-invert-pre-bg: var(--bg-tertiary);
        }

        /* Custom styles for markdown elements inside chat bubbles */
        .prose table {
            width: 100%;
            margin-top: 1em;
            margin-bottom: 1em;
            border-collapse: collapse;
        }
        .prose th, .prose td {
            border: 1px solid var(--border-secondary);
            padding: 0.5rem 0.75rem;
            color: var(--text-secondary);
        }
        .prose th {
            font-weight: 600;
            background-color: var(--bg-quaternary);
            color: var(--text-primary);
        }
        .prose blockquote {
            border-left: 4px solid var(--border-secondary);
            padding-left: 1rem;
            font-style: italic;
            color: var(--text-tertiary);
        }
        .prose ul, .prose ol {
            padding-left: 1.5rem;
        }
        .prose li > p {
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        
        .loading-dots span {
            animation: pulse 1.4s infinite;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        
        /* Styles for the Analysis Detail Modal code view */
        .analysis-code-view {
            padding-left: 7rem !important;
        }
        .analysis-code-view pre {
            background-color: transparent !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100%;
        }

        .analysis-code-view .code-line {
            position: relative !important;
            display: flex !important;
            align-items: center;
        }

        .analysis-code-view .code-line::before {
            content: attr(data-execution-count);
            position: absolute;
            left: -7rem;
            width: 6rem;
            text-align: right;
            padding-right: 1rem;
            color: var(--text-tertiary);
            font-family: 'Fira Code', monospace;
            font-size: 0.8em;
            opacity: 0.7;
            white-space: pre;
        }

        .analysis-code-view .code-line.non-executable::before {
            opacity: 0.4;
            font-style: italic;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "@uiw/react-codemirror": "https://aistudiocdn.com/@uiw/react-codemirror@^4.25.2",
        "@codemirror/state": "https://aistudiocdn.com/@codemirror/state@^6.5.2",
        "@codemirror/view": "https://aistudiocdn.com/@codemirror/view@^6.38.6",
        "@codemirror/lang-python": "https://aistudiocdn.com/@codemirror/lang-python@^6.2.1",
        "@codemirror/lang-java": "https://aistudiocdn.com/@codemirror/lang-java@^6.0.2",
        "@codemirror/lang-cpp": "https://aistudiocdn.com/@codemirror/lang-cpp@^6.0.3",
        "@uiw/codemirror-theme-vscode": "https://aistudiocdn.com/@uiw/codemirror-theme-vscode@^4.25.2",
        "@uiw/codemirror-theme-solarized": "https://aistudiocdn.com/@uiw/codemirror-theme-solarized@^4.25.2",
        "@uiw/codemirror-theme-nord": "https://aistudiocdn.com/@uiw/codemirror-theme-nord@^4.25.2",
        "@uiw/codemirror-theme-okaidia": "https://aistudiocdn.com/@uiw/codemirror-theme-okaidia@^4.25.2",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^15.6.6",
        "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^15.6.6/",
        "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
        "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
        "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0"
      }
    }
    </script>
</head>
<body>
    <div id="root" class="h-screen w-screen"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
