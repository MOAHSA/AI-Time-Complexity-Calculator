<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Complexity Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:ital,wght@0,400..800;1,400..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- KaTeX for math rendering in markdown -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.11/katex.min.css" integrity="sha512-AISyFrg8wvZUcM23MlJ2BwhiRGJodNk0WCV2C4g0i2f0bGy8u63pkN1cq6fD6ESt3V18o2pmLq2Qg4OK0G0yvw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TailwindCSS with Typography plugin for styling -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        :root {
            --font-primary: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
        }
        html {
            font-family: var(--font-primary);
        }
        body {
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        /* THEMES */
        [data-theme='modern'] {
            --bg-primary: #1e1e1e; --bg-secondary: #252526; --bg-tertiary: #333333; --bg-quaternary: #3c3c3c;
            --bg-interactive: #0e639c; --bg-interactive-hover: #1177bb; --bg-interactive-disabled: #093757;
            --text-primary: #cccccc; --text-secondary: #bbbbbb; --text-tertiary: #999999; --text-on-interactive: #ffffff;
            --border-primary: #3c3c3c; --border-secondary: #4a4a4a; --ring-color: #007acc; --error-bg: #5a1d1d;
        }
        [data-theme='neon'] {
            --bg-primary: #0d0221; --bg-secondary: #1a0a38; --bg-tertiary: #2c125c; --bg-quaternary: #3e1980;
            --bg-interactive: #ff00f2; --bg-interactive-hover: #ff40f5; --bg-interactive-disabled: #7d0076;
            --text-primary: #f0f0f0; --text-secondary: #c0c0c0; --text-tertiary: #a0a0a0; --text-on-interactive: #ffffff;
            --border-primary: #4e29a3; --border-secondary: #6035b8; --ring-color: #00f5ff; --error-bg: #8b0000;
        }
        [data-theme='light'] {
            --bg-primary: #fdf6e3; --bg-secondary: #f5efdc; --bg-tertiary: #eee8d5; --bg-quaternary: #e7e1cf;
            --bg-interactive: #268bd2; --bg-interactive-hover: #2aa1e5; --bg-interactive-disabled: #124064;
            --text-primary: #586e75; --text-secondary: #657b83; --text-tertiary: #93a1a1; --text-on-interactive: #ffffff;
            --border-primary: #eee8d5; --border-secondary: #d3cbb7; --ring-color: #268bd2; --error-bg: #f2cccc;
        }
        [data-theme='ocean'] {
            --bg-primary: #0f1c2e; --bg-secondary: #1b2b40; --bg-tertiary: #2a415e; --bg-quaternary: #39557c;
            --bg-interactive: #82aaff; --bg-interactive-hover: #98baff; --bg-interactive-disabled: #3e527a;
            --text-primary: #c3d3ec; --text-secondary: #a6b8d2; --text-tertiary: #8da1c0; --text-on-interactive: #0f1c2e;
            --border-primary: #2a415e; --border-secondary: #39557c; --ring-color: #82aaff; --error-bg: #6e2f2f;
        }

        /* Custom Styles for Components */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 50;
        }
        .history-sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        .history-sidebar.visible {
            transform: translateX(0);
        }
        .loading-dots span {
            animation: loading-dots-anim 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loading-dots-anim {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .settings-section {
          border-top: 1px solid var(--border-primary);
          padding-top: 1rem;
        }
        .settings-section:first-child {
          border-top: none;
          padding-top: 0;
        }
        input[type="range"] {
          -webkit-appearance: none; appearance: none;
          width: 100%; height: 8px;
          background: var(--bg-tertiary);
          outline: none;
          border-radius: 4px;
        }
        input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none; appearance: none;
          width: 20px; height: 20px;
          background: var(--bg-interactive);
          cursor: pointer;
          border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
          width: 20px; height: 20px;
          background: var(--bg-interactive);
          cursor: pointer;
          border-radius: 50%;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
        "@codemirror/state": "https://aistudiocdn.com/@codemirror/state@^6.5.2",
        "@codemirror/view": "https://aistudiocdn.com/@codemirror/view@^6.38.6",
        "@codemirror/lang-python": "https://aistudiocdn.com/@codemirror/lang-python@^6.2.1",
        "@codemirror/lang-cpp": "https://aistudiocdn.com/@codemirror/lang-cpp@^6.0.3",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@uiw/react-codemirror": "https://aistudiocdn.com/@uiw/react-codemirror@^4.25.2",
        "@uiw/codemirror-theme-nord": "https://aistudiocdn.com/@uiw/codemirror-theme-nord@^4.25.2",
        "@uiw/codemirror-theme-solarized": "https://aistudiocdn.com/@uiw/codemirror-theme-solarized@^4.25.2",
        "@codemirror/lang-java": "https://aistudiocdn.com/@codemirror/lang-java@^6.0.2",
        "@uiw/codemirror-theme-vscode": "https://aistudiocdn.com/@uiw/codemirror-theme-vscode@^4.25.2",
        "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0",
        "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^15.6.6",
        "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^15.6.6/",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
        "@uiw/codemirror-theme-okaidia": "https://aistudiocdn.com/@uiw/codemirror-theme-okaidia@^4.25.2",
        "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
        "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
