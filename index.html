<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Time Complexity Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/themes/prism-tomorrow.min.css" integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CWZ08OjdDjZwrO7YXdWE8rM/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        background-color: #111827; /* Tailwind's bg-gray-900 */
      }
      /* Syncs the textarea and the highlighting pre block */
      .code-editor-sync {
        margin: 0;
        padding: 1rem; /* p-4 */
        border: 0;
        font-family: var(--font-family, monospace);
        font-size: var(--font-size, 16px);
        line-height: var(--line-height, 1.5);
        tab-size: 4;
        -moz-tab-size: 4;
        white-space: pre;
        word-wrap: normal;
      }
      /* Makes the textarea transparent with a visible cursor */
      .code-editor-textarea {
        color: transparent;
        background: transparent;
        caret-color: white;
      }
      .analysis-tooltip {
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translateY(-50%);
        background-color: #1f2937; /* bg-gray-800 */
        color: #d1d5db; /* text-gray-300 */
        padding: 0.5rem 1rem; /* p-2 px-4 */
        border-radius: 0.375rem; /* rounded-md */
        z-index: 10;
        white-space: nowrap;
        margin-left: 1rem; /* ml-4 */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border: 1px solid #374151; /* border-gray-700 */
      }

      .analysis-tooltip::before {
        content: '';
        position: absolute;
        top: 50%;
        right: 100%; /* at the left edge of the tooltip */
        transform: translateY(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: transparent #1f2937 transparent transparent;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "prismjs": "https://aistudiocdn.com/prismjs@^1.30.0",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.30.0/"
  }
}
</script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
